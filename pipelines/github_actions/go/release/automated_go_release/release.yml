---
##################################################################
#                      Automated Go Release                      #
# -------------------------------------------------------------- #
# Note: remove this section after copying/pasting this template. #
#                                                                #
# Builds a Go project for multiple platforms, creates & tags a   #
#  Github release with zip files for built platforms.            #
#                                                                #
# Use conventional commits to auto-generate release notes.       #
#   More info: https://www.conventionalcommits.org               #
#                                                                #
# If you copy this template, make sure to change the following:  #
# - `BIN_NAME` in the env: section. Set to the name you want for #
#    the binary. For Windows builds, .exe will be appended.      #
# - `MAIN_PACKAGE_PATH` in the env: section. Set to the path to  #
#    the main.go package, if it is not at repo root.             #
##################################################################

name: Automated Go Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type (patch, minor, major)"
        required: true
        default: "patch"
        type: string
  # push:
  #   tags:
  #     - "v*"

env:
  ## If you copied this pipeline, change this for the current repo's bin name
  BIN_NAME: yourBinName
  # If your main package is not at repo root, change this path (e.g. ./cmd/binName)
  MAIN_PACKAGE_PATH: .

permissions:
  contents: write

jobs:
  ## Create release tag
  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ## Auto-increment version based on existing tags and releaseType input
      - name: Auto Increment Semver Action
        id: versioning
        uses: MCKanpolat/auto-semver-action@v2
        with:
          releaseType: ${{ inputs.releaseType }}
          incrementPerCommit: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show next version
        run: echo "Next version is ${{ steps.versioning.outputs.version }}"

      ## Create tag and push
      - name: Create tag and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.versioning.outputs.version }}
          git push origin ${{ steps.versioning.outputs.version }}
          # Give GitHub a moment to register the tag
          sleep 5

      ## Save version for downstream jobs
      - name: Save version to file
        run: echo "${{ steps.versioning.outputs.version }}" > version.txt

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  ## Build binaries
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Read version
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Fetch tags
        run: git fetch --tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"

      - name: Build
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p dist

          declare -a BuildPlatforms=("darwin/amd64" "darwin/arm64" "linux/amd64" "linux/arm64" "windows/amd64")

          for platform in "${BuildPlatforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            export GOOS GOARCH

            OS_NAME=$GOOS
            if [ "$GOOS" = "darwin" ]; then OS_NAME="macOS"; fi

            BIN_FILE="${BIN_NAME}"
            if [ "$GOOS" = "windows" ]; then
              BIN_FILE="${BIN_NAME}.exe"
            fi

            ## Build the binary for the target platform
            go build -o dist/$BIN_FILE $MAIN_PACKAGE_PATH
            if [ $? -ne 0 ]; then
              echo "Build failed for $platform"
              exit 1
            fi

            ZIP_NAME="${OS_NAME}-${GOARCH}-${VERSION}.zip"

            ## Create the zip in dist/ containing only the binary at the root
            (cd dist && zip "$ZIP_NAME" "$BIN_FILE")
            if [ $? -ne 0 ]; then
              echo "Zip failed for $platform"
              exit 1
            fi

            rm "dist/$BIN_FILE"
          done

      - name: List built files
        run: ls -lh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*.zip

  ## Create Github release
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Read version
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: List dist directory
        run: ls -lh dist/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries as release assets
        run: |
          for file in dist/*.zip; do
            echo "Uploading $file"
            gh release upload "${VERSION}" "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
